<meta charset="UTF-8">

<H1>PROGRAMA</H1>

<script>
    function saltolinea(){
        document.write("<br><br>");
    } 

    function imprimir(palabra){
        document.write(palabra)
        saltolinea();
    }
    
    var año = 2025;

    imprimir("hola");

    //este codigo calcula las edad de Juan, Pedro y Carlos

    imprimir("Juan tiene: " + (año-2000) + " años");
    

    imprimir("Pedro tiene: " + (año-1995) + " años");
   
    imprimir("Carlos tiene: " + (año-2005) + " años");

</script>
