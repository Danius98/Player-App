<h3>¿Alcóhol o gasolina?</h3>

<script>
    var tanque = 40;
    var recorrido = 480;
    var promedio = recorrido/tanque;
    document.write("El consumo de gasolina en promedio es " + promedio + "km por hora");
    document.write("<br>");
    recorrido = 300;
    promedio = recorrido/tanque;
    document.write("El consumo de alcohol en promedio es " + promedio + "km por hora");
    document.write("<br>");    
</script>
